<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>tabel uitgebreid</title>
</head>
<body>
<table border="1" width="95%">
    <caption>keer proberen</caption>
    <colgroup>
        <col width="20%">
        <col width="*">
        <col width="20%">
    </colgroup>

    <thead>
        <tr>
            <th colspan="2">heading <br /> rij1 <br /> kolom 1 en 2</th>
            <th>heading <br /> rij1 <br /> kolom3</th>
        </tr>

        <tr>
            <td>heading <br />rij2 <br />kolom1</td>
            <td>heading <br />rij2 <br />kolom2</td>
            <td>heading <br />rij2 <br />kolom3</td>
        </tr>
    </thead>

    <tbody>
    <tr>
        <td>body <br />rij1 <br />kolom1</td>
        <td>body <br />rij1 <br />kolom2</td>
        <td rowspan="2">body <br />rij 1 en 2 <br />kolom3</td>
    </tr>

    <tr>
        <td>body <br />rij2 <br />kolom1</td>
        <td>body <br />rij2 <br />kolom2</td>
    </tr>
    </tbody>

    <tfoot>
    <tr>
        <td>footer <br />kolom1</td>
        <td>footer <br />kolom2</td>
        <td>footer <br />kolom3</td>
    </tr>
    </tfoot>
</table>

</body>
</html>
